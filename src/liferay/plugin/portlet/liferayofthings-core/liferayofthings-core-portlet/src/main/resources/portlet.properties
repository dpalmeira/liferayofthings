include-and-override=portlet-ext.properties

oauth.consumer.key=
oauth.consumer.secret=
oauth.request.token.uri=https://api.fitbit.com/oauth/request_token
oauth.access.token.uri=https://api.fitbit.com/oauth/access_token
oauth.authorize.uri=https://www.fitbit.com/oauth/authorize?oauth_token=%s

#
# Set the interval in minutes on how often FitbitSyncMessageListener will
# run to sync new data from Fitbit.
#
fitbit.sync.interval=60
