#----------------------------------------------------------------------------
# Main Repositories and Services Configurations
#----------------------------------------------------------------------------

# Liferay Directories
liferay.home=${user.home}/projects/liferayofthings/servers/server-mounts/opt/liferay/liferay-home
dl.store.file.system.root.dir=${user.home}/projects/liferayofthings/servers/server-mounts/opt/liferay/liferay-shared-data/document_library

# Database
jdbc.default.driverClassName=com.mysql.jdbc.Driver
jdbc.default.url=jdbc:mysql://ubunturepos:3306/liferayofthings?useUnicode=true&characterEncoding=UTF-8&useFastDateParsing=false
jdbc.default.username=localrepouser
jdbc.default.password=localrepouser

# Tuning Database connections.
jdbc.default.minPoolSize=20
jdbc.default.maxPoolSize=150

## Mail
mail.session.mail.pop3.host=localhost
mail.session.mail.pop3.password=
mail.session.mail.pop3.port=110
mail.session.mail.pop3.user=
mail.session.mail.smtp.auth=false
mail.session.mail.smtp.host=localhost
mail.session.mail.smtp.password=
mail.session.mail.smtp.port=25
mail.session.mail.smtp.user=
mail.session.mail.store.protocol=pop3
mail.session.mail.transport.protocol=smtp

# OSGi
module.framework.enabled=true
module.framework.properties.osgi.console=11311

#----------------------------------------------------------------------------
# Developer/Production mode Configuration
#----------------------------------------------------------------------------
velocity.engine.resource.modification.check.interval=0
com.liferay.portal.servlet.filters.cache.CacheFilter=false
theme.css.fast.load=false
theme.images.fast.load=false
javascript.fast.load=false

#----------------------------------------------------------------------------
# WebServer
#----------------------------------------------------------------------------
web.server.host=
web.server.http.port=-1
web.server.https.port=-1
web.server.protocol=http
company.security.auth.requires.https=false

#----------------------------------------------------------------------------
# Ehcache
#----------------------------------------------------------------------------
ehcache.single.vm.config.location=/ehcache/liferay-single-vm.xml
ehcache.multi.vm.config.location=/ehcache/liferay-multi-vm-clustered.xml

#----------------------------------------------------------------------------
# Hibernate
#----------------------------------------------------------------------------
net.sf.ehcache.configurationResourceName=/ehcache/hibernate-clustered.xml

#----------------------------------------------------------------------------
# Cluster Configuration
#----------------------------------------------------------------------------

# ClusterLink
cluster.link.enabled=false
cluster.link.autodetect.address=www.google.com:80

# Lucene
lucene.replicate.write=false

## EHCache (Requires Ehcache Cluster EE.lpkg plugin)
ehcache.cluster.link.replication.enabled=false
ehcache.statistics.enabled=false
ehcache.bootstrap.cache.loader.factory=com.liferay.portal.cache.ehcache.JGroupsBootstrapCacheLoaderFactory
ehcache.cache.event.listener.factory=net.sf.ehcache.distribution.jgroups.JGroupsCacheReplicatorFactory
ehcache.cache.manager.peer.provider.factory=net.sf.ehcache.distribution.jgroups.JGroupsCacheManagerPeerProviderFactory

# Multicast
multicast.group.address["cluster-link-control"]=239.255.0.1
#multicast.group.address["cluster-link-control"]=ff0e::8:8:1
multicast.group.port["cluster-link-control"]=23301

multicast.group.address["cluster-link-udp"]=239.255.0.2
#multicast.group.address["cluster-link-udp"]=ff0e::8:8:2
multicast.group.port["cluster-link-udp"]=23302

multicast.group.address["cluster-link-mping"]=239.255.0.3
#multicast.group.address["cluster-link-mping"]=ff0e::8:8:3
multicast.group.port["cluster-link-mping"]=23303

multicast.group.address["hibernate"]=239.255.0.4
multicast.group.port["hibernate"]=23304

multicast.group.address["multi-vm"]=239.255.0.5
multicast.group.port["multi-vm"]=23305

# Cluster debug
web.server.display.node=false
cluster.executor.debug.enabled=false

